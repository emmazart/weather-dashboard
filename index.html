<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"> -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1 class="text-center mt-3">Weather Dashboard</h1>
    </header>

    <main class="row p-3 m-3">

        <!-- holds together all left hand components -->
        <div class="col-3 bg-secondary">

            <!-- form input containing textarea and button -->
            <form class="p-3">
                <h2>Search for a City:</h2>
                <textarea id="input" class="w-100" placeholder="Enter City Name"></textarea>
                <button id="search-btn">Search</button>
             </form>

            <!-- dynamically generated buttons with saved searches will go here -->
            <div class="p-3 bg-success d-flex flex-column justify-content-center" id="saved-list">
                <button>Saved Location Search</button>
            </div>

        </div>

        <!-- holds together all generated data -->
        <div class="col-9 p-3 bg-primary">
            <!-- today data -->
            <div id="today">
                <h2 id="city-header">Data will go here
                    <span id="today"></span>
                    <!-- <img src="http://openweathermap.org/img/wn/10d.png" alt="weather icon" /> -->
                    <img id="icon" />
                </h2>
                <ul id="today-data">
                    <li>Temp: <span id="temp"></span></li>
                    <li>Wind: <span id="wind"></span></li>
                    <li>Humidity: <span id="humid"></span></li>
                    <li>UV Index: <span id="uvi"></span></li>
                </ul>
            </div>
            <!-- five day forecast data is dynamically generated-->
            <div class="row mx-0">
                <h2>5 Day Forecast:</h2>
                <div class="d-flex flex-row justify-space-between" id="five-day"></div>
            </div>
        </div>
        
    </main>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.0/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
